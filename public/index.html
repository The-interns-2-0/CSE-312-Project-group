<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Interns2.0</title>
</head>
<body>
    <div class="container">
        <div class="chat">
            <div class="chat-messages">
                
            </div>
            <div class="chat-input">

                <form action="/chat-messages" method="post">
                    <input id="chat-text-box" type="text" placeholder="Type your message...">

                    <button type="submit" class="btn">Post</button>
                    <i data-visualcompletion="css-img" class="x1b0d499 x1d69dk1" style="background-image: url(&quot;https://static.xx.fbcdn.net/rsrc.php/v3/yd/r/i1oxHyWGI67.png&quot;); background-position: 0px -739px; background-size: 25px 1427px; width: 20px; height: 20px; background-repeat: no-repeat; display: inline-block;"></i>
                </form>

            </div>
        </div>
        <div class="login-signup">
            <h2>Login or Sign Up</h2>

                <h2>Login to your Intern 2.0 Account</h2>
            <form action="/login" method="post" enctype="application/x-www-form-urlencoded">
                <input type="text" name ="login_user" title="login_user" placeholder="username" />
                <input type="password" name="login_passs" title="login_passs" placeholder="password" />
                <button type="submit"  class="btn">Login</button>
            </form>

          
            <h2>Sign Up</h2>
            <form action="/register" method="post" enctype="application/x-www-form-urlencoded">
                <input type="text"  name="reg_user" title="username" placeholder="username"/>
                <input type="password" name="reg_pass" title="username" placeholder="password" />
                <input type="password" name="conform_pass" placeholder="Conform Password"/>
                <button type="submit" class="btn">SignUp</button>
                </form>
            </form>
            
        </div>
        <div class="guest-box">
            Guest
        </div>
    </div>
</body>
</html>
