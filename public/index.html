<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Access-Control-Allow-Origin" content="*">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat and Login</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.2.0/socket.io.js"></script>
  
</head>

<body onload="sendmsg();">
    <div class="container">
        <div class="rank-box">
        <div class="rank-item">
          <div class="rank">1</div>
          <div class="rank-label" id="1">First Place</div>
        </div>
        <div class="rank-item">
          <div class="rank" >2</div>
          <div class="rank-label" id="2">Second Place</div>
        </div>
        <div class="rank-item">
          <div class="rank" >3</div>
          <div class="rank-label" id="3">Third Place</div>
        </div>
        <!-- Add more rank-items for additional rankings -->
    </div>
    <div class="container">
        <div class="chat">
            <div id="chat-messages">   
            </div>
            <div class="chat-input">
                <input type="text" id="chatbox" placeholder="Type your message...">
                <button onclick="addchat()">Post</button>
            </div>
            <p>Please be careful with the words you use when speaking online❤️. Please register before posting.</p>
        </div>
        <div class="login-signup">

            <div class="slogan">
                <img src="/public/Image/yogurt.jpg" alt="Slogan Image">
            </div>
            

            <h2>Login or Sign Up</h2>
            <form action="/register" method="post" enctype="application/x-www-form-urlencoded">
                <input type="text"  name="reg_user" title="username" placeholder="username"/>
                <input type="password" name="reg_pass" title="username" placeholder="password" />
                <input type="password" name="conform_pass" placeholder="Conform Password"/>
                <button type="submit" class="btn">SignUp</button>
            </form>
            <form action="/login" method="post" enctype="application/x-www-form-urlencoded">
                <input type="text" name="login_user" title="login_user" placeholder="username" />
                <input type="password" name="login_passs" title="login_passs" placeholder="password" />
                <button type="submit" class="btn">Login</button>
            </form>


            <form action="/logout" method="post" enctype="application/x-www-form-urlencoded">
                <div class="logout">
                    <button type="submit" class="btn">Logout</button>
                </div>
            </form>
            
            <form action="/upload-media" method="post" name  enctype="multipart/form-data">
                <label>Upload Media:
                    <input type="file" name="upload">
                    <input type="submit">
                </label>
             </form>
            
            
        </div>
        <div class="guest-box">
            Guest
        </div>
    </div>
    

    <script src="functions.js"></script>

</body>

</html>
