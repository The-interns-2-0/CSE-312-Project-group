<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat and Login</title>
    <link rel="stylesheet" href="chat.css">
</head>
<body>
    <div class="container">
        <div class="chat">
            <div class="chat-messages">   
            </div>
            <div class="chat-input">
                <input type="text" id="chatbox" placeholder="Type your message...">
                <button onclick="addchat()">Post</button>
            </div>
        </div>
        <div class="login-signup">
            <h2>Login or Sign Up</h2>
                <form action="/login" method="post" enctype="application/x-www-form-urlencoded">
                    <input type="text" name ="login_user" title="login_user" placeholder="username" />
                    <input type="password" name="login_passs" title="login_passs" placeholder="password" />
                    <button type="submit"  class="btn">Login</button>
                </form>
            <form action="/signup" method="post">
                <input type="text" name="username" placeholder="Username">
                <input type="password" name="password" placeholder="Password">
                <button type="submit">Sign Up</button>
            </form>

            <div class="logout">
                <form action="/logout" method="post" enctype="application/x-www-form-urlencoded">
                <button type="submit"  class="btn">Logout</button>
                </form>
            </div>
            
        </div>
        <div class="guest-box">
            Guest
        </div>
    </div>
    <script src="functions.js"></script>

</body>

</html>
